<div class="card bx-shadow m-2 p-3">
  <div class="alert alert-warning" role="alert" *ngIf="errorMsg">
    {{ errorMsg }}
  </div>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <button (click)="onHide()" type="button" class="ml-2 mb-1 close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="form-group">
      <label for="">User</label>
      <input
        [class.is-invalid]="user.invalid && user.touched"
        type="text"
        formControlName="user"
        class="form-control"
      />
      <div *ngIf="user.invalid && user.touched">
        <small *ngIf="user.errors?.required" class="text-danger"
          >user is required</small
        >
        <small *ngIf="user.errors?.minlength" class="text-danger"
          >user must be at least 3 characters</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="">Content</label>
      <input
        [class.is-invalid]="content.invalid && content.touched"
        type="text"
        formControlName="content"
        class="form-control"
      />
      <div *ngIf="content.invalid && content.touched">
        <small *ngIf="content.errors?.required" class="text-danger"
          >content is required</small
        >
        <small *ngIf="content.errors?.minlength" class="text-danger"
          >content must be at least 5 characters</small
        >
      </div>
    </div>
    <button
      [disabled]="!commentForm.valid"
      class="btn btn-outline-primary btn-sm"
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
